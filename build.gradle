plugins {
    id "edu.sc.seis.macAppBundle" version "2.1.6"
}
apply plugin: 'application' // implicitly applies the Java and Distribution plugins

defaultTasks 'clean', 'classes'
mainClassName = 'main.Main'

// Compilation
tasks.withType(JavaCompile) {
    options.debugOptions.setDebugLevel("source,lines,vars") // compile ALL debug information
    options.fork = true  // enable compilation in a separate daemon process
    File jc = new File("/Library/Java/JavaVirtualMachines/jdk1.8.0_131.jdk/Contents/Home")
    options.forkOptions.javaHome = jc
    options.compilerArgs += ['-Xlint','-XDignore.symbol.file=true'] // optional compiler warnings to console   
}

// Distribution
macAppBundle {
    mainClassName = 'main.Main' // Can't figure out why yet, but I'm unable to use the variable defined above here
    bundleJRE = true
    javaProperties.put("apple.laf.useScreenMenuBar", "true") // for some reason I think its neccesary?
}